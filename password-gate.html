<!DOCTYPE html>
<html lang viewpoints" content="width=device-width, initial-scale=1.0">
    <title>Monstera Group - Access Required</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .gate-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px;
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 16px;
        }

        h1 {
            color: #202124;
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .subtitle {
            color: #5f6368;
            font-size: 16px;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #3c4043;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            text-align: left;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s ease;
            outline: none;
        }

        input[type="password"]:focus {
            border-color: #667eea;
        }

        .submit-button {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .error-message {
            color: #ea4335;
            font-size: 14px;
            margin-top: 12px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="gate-container">
        <div class="logo">ðŸŒ¿</div>
        <h1>Monstera Group</h1>
        <p class="subtitle">Live-Action SOP Access</p>
        
        <form id="passwordForm">
            <div class="form-group">
                <label for="password">Enter Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Password"
                    required
                    autofocus
                />
            </div>
            
            <button type="submit" class="submit-button">
                Access Site
            </button>
            
            <div class="error-message" id="errorMessage">
                Incorrect password. Please try again.
            </div>
        </form>
    </div>

    <script src="password-config.js"></script>
    <script>
        // Load password from external config file
        // This makes it slightly harder to find, but client-side code is ALWAYS visible
        // For truly secure authentication, use server-side validation
        const correctPassword = window.SITE_PASSWORD || 'monstera_2025*';

        // Handle form submission
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const inputPassword = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (inputPassword === correctPassword) {
                // Store authentication in sessionStorage
                sessionStorage.setItem('authenticated', 'true');
                
                // Redirect to main site
                window.location.href = 'index.html';
            } else {
                // Show error message
                errorMessage.classList.add('show');
                
                // Clear input after a moment
                setTimeout(() => {
                    document.getElementById('password').value = '';
                }, 500);
            }
        });
    </script>
</body>
</html>
